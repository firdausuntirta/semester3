<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana dengan Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="calculator shadow-lg p-3 bg-firdaus rounded">
        <table class="table table-bordered text-center">
          <tr>
            <td colspan="4" class="text-center td-firdaus">
              <div class="d-flex justify-content-center align-items-center">
                <div id="toggleTheme" class="d-flex align-items-center">
                  <i id="icon-sun" class="fas fa-sun"></i>
                  <i
                    id="icon-moon"
                    class="fas fa-moon"
                    style="display: none"
                  ></i>
                </div>

                <div id="OnToggle" class="power">
                  <i id="icon-power" class="fas fa-power-off"></i>
                </div>
              </div>
            </td>
          </tr>

          <!-- Use div instead of textarea for combined input and history -->
          <tr>
            <td colspan="4">
              <div id="display" class="form-control text-end" readonly></div>
            </td>
          </tr>
          <tr>
            <td><button class="btn btn-danger btn-op">C</button></td>
            <td><button class="btn btn-secondary btn-op">÷</button></td>
            <td><button class="btn btn-secondary btn-op">x</button></td>
            <td><button class="btn btn-secondary btn-op">←</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light">7</button></td>
            <td><button class="btn btn-light">8</button></td>
            <td><button class="btn btn-light">9</button></td>
            <td><button class="btn btn-secondary">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light">4</button></td>
            <td><button class="btn btn-light">5</button></td>
            <td><button class="btn btn-light">6</button></td>
            <td><button class="btn btn-secondary">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light">1</button></td>
            <td><button class="btn btn-light">2</button></td>
            <td><button class="btn btn-light">3</button></td>
            <td><button class="btn btn-secondary btn-op">%</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="btn btn-light">0</button></td>
            <td><button class="btn btn-light">.</button></td>
            <td><button class="btn btn-success">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
